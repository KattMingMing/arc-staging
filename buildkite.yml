steps:
  - label: ':typescript: Build'
    command: |-
      npm ci
      npm run tslint
      npm run build

  - label: ':hammer: Test'
    command: |-
      ./ci/test.sh
    artifact_paths: 'cypress/screenshots/*;cypress/videos/*'
    plugins:
      docker-compose#v2.2.0:
        run: bext
        config: docker-compose.tests.yml
        env: BUILDKITE_BUILD_CHECKOUT_PATH
